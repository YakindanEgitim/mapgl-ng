<html> 
  <head> 
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 92%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

	<script type="text/javascript">
 OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
                defaultHandlerOptions: {
                    'single': true,
                    'double': false,
                    'pixelTolerance': 0,
                    'stopSingle': false,
                    'stopDouble': false
                },

                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions
                    );
                    OpenLayers.Control.prototype.initialize.apply(
                        this, arguments
                    ); 
                    this.handler = new OpenLayers.Handler.Click(
                        this, {
                            'click': this.trigger
                        }, this.handlerOptions
                    );
                }, 

                trigger: function(e) {
                    var lonlat = map.getLonLatFromPixel(e.xy);
                    alert("You clicked near " + lonlat.lat + " N, " +
                                              + lonlat.lon + " E");
                }

            });


layer = new OpenLayers.Layer.Vector("layer"); 
map.addLayers([layer]); 

drag = new OpenLayers.Control.DragFeature(layer); 
map.addControl(drag); 
drag.activate(); 

click = new OpenLayers.Control.SelectFeature( 
    [layer], 
    { 
        clickout: true, toggle: false, 
        multiple: false, hover: false, 
        toggleKey: "ctrlKey", // ctrl key removes from selection 
        multipleKey: "shiftKey" // shift key adds to selection 
    } 
); 
map.addControl(click); 
layer.events.on({ 
                "featureselected": function(e) { 
                    alert('selected'); 
                }, 
                "featureunselected": function(e) { 
                     alert('unselected'); 
                } 
            }); 
click.activate(); 

ftr = new OpenLayers.Feature.Vector(new OpenLayers.Geometry.Point(1, 2)); // an icon 
layer.addFeatures([ftr]); 


      function init() {

           var options = {
                projection: new OpenLayers.Projection("EPSG:800000"),
                displayProjection: new OpenLayers.Projection("EPSG:3000"),
                units: "m",
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34,
                                                 20037508.34, 20037508.34),
                numZoomLevels: 20,
                controls: [
                        new OpenLayers.Control.Navigation(),
                        new OpenLayers.Control.PanZoomBar(),
                        new OpenLayers.Control.ScaleLine(),
                        new OpenLayers.Control.MousePosition(),
                        new OpenLayers.Control.KeyboardDefaults()
 
                  ]
            };

	
        map = new OpenLayers.Map("basicMap",options);
        var newL = new OpenLayers.Layer.OSM("http://otile1.mqcdn.com/tiles/1.0.0/sat/15/5240/12661.jpg");
        map.addLayer(newL);
        map.zoomIn();

 var lonLat = new OpenLayers.LonLat( 3225376.25792 ,5016512.00386 )
          .transform(
            new OpenLayers.Projection("EPSG:3000"),
            map.getProjectionObject() 
          );
    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);
    markers.addMarker(new OpenLayers.Marker(lonLat));
    map.setCenter (lonLat, zoom);
	
 var click = new OpenLayers.Control.Click();
                map.addControl(click);
                click.activate();

      }

   
    </script>
  </head>

  <body onload="init();">
    <div id="basicMap"></div>


  </body>
</html>
